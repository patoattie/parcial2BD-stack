<p-toolbar>
    <div class="ui-toolbar-group-left">
      <button type="button" #btn pButton icon="pi pi-bars" (click)="menu.toggle($event)" *ngIf="authService.isLoggedIn()"></button>
      <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
      <label style="margin-left: 3em; margin-right: 3em; font-size: large;">Sistema de Control de Stock</label>
    </div>
    <div class="ui-toolbar-group-right">
      <img [src]=getUrlFoto() alt="usuario" *ngIf="authService.isLoggedIn()" width="32" height="32">
    </div>
</p-toolbar>
